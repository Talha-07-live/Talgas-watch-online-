<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talha's Stream</title>
  <link rel="icon" href="https://s10.gifyu.com/images/SrMU9.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="player-wrapper">
    <video id="video" preload="metadata" playsinline webkit-playsinline></video>

    <!-- Big center play button -->
    <button id="big-play-button" aria-label="Play Video" title="Play">
      <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
        <path d="M8 5v14l11-7z"></path>
      </svg>
    </button>

    <!-- Controls -->
    <div id="controls">
      <button id="play-pause" class="btn" aria-label="Play/Pause" title="Play/Pause">
        <svg id="play-icon" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
          <path d="M8 5v14l11-7z"></path>
        </svg>
        <svg id="pause-icon" viewBox="0 0 24 24" focusable="false" aria-hidden="true" style="display:none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
        </svg>
      </button>

      <div id="progress-container" aria-label="Video progress bar" role="slider" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-valuetext="0%">
        <div id="progress"></div>
      </div>

      <div id="time-display">0:00 / 0:00</div>

      <input type="range" id="volume-slider" min="0" max="1" step="0.01" aria-label="Volume control" value="1" />

      <button id="fullscreen-btn" class="btn" aria-label="Toggle fullscreen" title="Fullscreen">
        <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
          <path d="M7 14h2v3h3v2H7v-5zm10-4h-2V7h-3V5h5v5zm-5 5h3v-3h2v5h-5v-2zM7 7h3v2H7v3H5V7h2z"></path>
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
