<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talha's Stream</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #video-name {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .plyr__video-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
      width: 100%;
      height: auto;
      max-width: 960px;
    }
  </style>
</head>
<body>

  <h1 id="video-name">Loading...</h1>
  <video id="player" controls playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
  <script>
    // AES-GCM decryption
    async function decryptPayload(encryptedBase64, keyStr) {
      const rawKey = new TextEncoder().encode(keyStr);
      const encrypted = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));

      const iv = encrypted.slice(0, 12);
      const data = encrypted.slice(12);

      const cryptoKey = await crypto.subtle.importKey("raw", rawKey, "AES-GCM", false, ["decrypt"]);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, cryptoKey, data);
      return new TextDecoder().decode(decrypted);
    }

    // URL থেকে ইনক্রিপ্টেড প্যারাম নিয়ে ভিডিও চালানো
    async function loadPlayer() {
      const urlParams = new URLSearchParams(window.location.search);
      const encrypted = urlParams.get("Talha");
      if (!encrypted) return;

      const key = "Talha<what!"; // 32 chars
      try {
        const decryptedJson = await decryptPayload(decodeURIComponent(encrypted), key);
        const data = JSON.parse(decryptedJson);

        document.getElementById("video-name").textContent = data.name || "Unknown Video";
        const videoElement = document.getElementById("player");

        const source = document.createElement("source");
        source.src = data.url;
        source.type = "video/mp4";
        videoElement.appendChild(source);

        const player = new Plyr(videoElement);
        player.play();

      } catch (err) {
        document.getElementById("video-name").textContent = "Failed to load video: Invalid link";
        console.error(err);
      }
    }

    loadPlayer();
  </script>
</body>
</html>
