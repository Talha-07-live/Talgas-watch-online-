<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Talha's Stream</title>
  <link rel="icon" href="https://s10.gifyu.com/images/SrMU9.png" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    h1 {
      margin-top: 20px;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 0 10px #00ffa3;
    }
    h2#file-title {
      margin-top: 5px;
      font-size: 1.2rem;
      font-weight: 500;
      text-align: center;
      color: #00ffaa;
    }
    #player-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      box-shadow: 0 0 30px #00ffa3aa;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      border-radius: 12px;
      width: 100%;
      height: auto;
    }
    p.status {
      text-align: center;
      font-size: 1rem;
      margin-top: 15px;
      color: #66ffc9cc;
      font-weight: 600;
    }
    .status.note {
      font-size: 1rem;
      color: #ff9999;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Talha's Stream</h1>
  <h2 id="file-title">Loading filename...</h2>
  <div id="player-container">
    <video id="player" controls playsinline webkit-playsinline>
      <source id="source" src="" type="video/mp4" />
      Sorry, your browser doesn't support embedded videos.
    </video>
  </div>
  <p class="status" id="status">Loading video...</p>
  <p class="status note">
    Note: If the video plays without sound, your browser likely does not support EAC3 / Audio encoder. Please download the video to listen with full audio support.
  </p>
  <footer>©2020–2025 Talha's Collection | Made By Talha</footer>

  <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  <script>
    const rawKey = new Uint8Array([
      84, 97, 108, 104, 97, 115, 83, 117,
      112, 101, 114, 83, 101, 99, 114, 101,
      116, 75, 101, 121, 49, 50, 51, 52,
      53, 54, 55, 56, 57, 48, 49, 50
    ]);

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function importKey() {
      return await crypto.subtle.importKey(
        'raw',
        rawKey,
        'AES-GCM',
        false,
        ['decrypt']
      );
    }

    async function decryptData(data) {
      try {
        const fullData = Uint8Array.from(atob(data), c => c.charCodeAt(0));
        const iv = fullData.slice(0, 12);
        const encrypted = fullData.slice(12);
        const key = await importKey();
        const decrypted = await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv },
          key,
          encrypted
        );
        return JSON.parse(new TextDecoder().decode(decrypted));
      } catch (e) {
        throw new Error('Decryption failed or invalid data');
      }
    }

    async function setupPlayer() {
      const encryptedData = getParam('Talha');
      const statusEl = document.getElementById('status');
      const titleEl = document.getElementById('file-title');

      if (!encryptedData) {
        statusEl.textContent = 'No video data found in URL.';
        titleEl.textContent = 'Unknown File';
        return;
      }

      try {
        const payload = await decryptData(encryptedData);
        const decryptedUrl = payload.url;
        const fileName = payload.name || "Unknown Filename";

        statusEl.textContent = 'Video loaded successfully. Enjoy!';
        titleEl.textContent = fileName;

        const sourceEl = document.getElementById('source');
        sourceEl.src = decryptedUrl;

        const player = new Plyr('#player', {
          controls: [
            'play-large',
            'play',
            'progress',
            'current-time',
            'mute',
            'volume',
            'settings',
            'fullscreen'
          ],
          settings: ['quality', 'speed', 'loop'],
          keyboard: { focused: true, global: false }
        });

        document.getElementById('player').load();
        player.play();

        document.getElementById('player').addEventListener('contextmenu', e => e.preventDefault());

        window.addEventListener('keydown', e => {
          if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'U')
          ) {
            e.preventDefault();
            return false;
          }
        });

      } catch (err) {
        statusEl.textContent = 'Failed to load video: ' + err.message;
        titleEl.textContent = 'Error loading filename';
      }
    }

    window.onload = setupPlayer;

    function lockOrientationOnFullscreen() {
      const player = document.getElementById('player');
      player.addEventListener('fullscreenchange', async () => {
        if (document.fullscreenElement && screen.orientation && screen.orientation.lock) {
          try {
            await screen.orientation.lock('landscape');
          } catch (e) {
            console.warn('Orientation lock not supported:', e);
          }
        }
      });
    }
    lockOrientationOnFullscreen();
  </script>
</body>
</html>
